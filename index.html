        $('#input').css({"background-color":"green"});

        $('span').text( i += 1 );
    });

    $('#input').keyup(function(){
        $('#input').css({"background-color":"white"});
    });
});

MÉTODO ANIMATE  */ 

        $('#left').click(function(){
            $('.cubo').animate({'left':'-=50px'});
            console.log("left");
        });
        $('#right').click(function(){
            $('.cubo').animate({'left':'+=50px'});
            console.log("right");
        });
        $('#up').click(function(){
            $('.cubo').animate({'top':'-=50px'}); 
            console.log("up");
        });
        $('#down').click(function(){
            $('.cubo').animate({'top':'+=50px'});
            console.log("down");
        });

        $('body').keyup(function(event){
            if(event.keyCode == 37){
                $('.cubo').animate({'left':'-=50px'},'slow'); //Podemos asignarle velocidad.
                console.log("left");
            }else if(event.keyCode == 39){
                $('.cubo').animate({'left':'+=50px'},'fast'); //Podemos asignarle velocidad.
                console.log("right");
            }else if(event.keyCode == 38){
                $('.cubo').animate({'top':'-=50px'},3000);
                console.log("up");
            }else if(event.keyCode == 40){
                $('.cubo').animate({'top':'+=50px'},5000);
                console.log("down");
            }else{
                console.log("Presione una tecla de dirección");
            }
        });

        $('.cubo').mousedown(function(){
            $(this).animate({
                height: ['+=100', 'easeOutBounce'],
                width: ['+=100', 'swing']
            }, 3000);                       //También se le puede asignar un retardo.
        });

        $('.cubo').mouseleave(function(){
            $(this).animate({
                height: ['-=100', 'easeOutBounce'],
                width: ['-=100', 'swing']
            },'fast');                                
        });
