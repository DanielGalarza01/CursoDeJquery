<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Curso de jquery</title>
</head>
<body>
    <style>
        .cubo{
            position: absolute;
            background-color: black;
            width: 50px;
            height: 50px;   
        }
    </style>
     <center>
        <button id="left" class="fa fa-backward"></button>
        <button id="right" class="fa fa-forward "></button>
        <button id="up" class="fa fa-caret-up"></button>
        <button id="down" class="fa fa-caret-down"></button>
    </center>
    <div class="cubo"></div>
   
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://use.fontawesome.com/e622d3b53e.js"></script>
    <script>
        $(function(){
            $('body').keyup(function(event){
                if(event.keyCode==37){
                    $('.cubo').animate({'left':'-=50px'});
                    console.log("left"); 
                }else if(event.keyCode==39){
                    $('.cubo').animate({'left':'+=50px'});
                    console.log("right");
                }else if(event.keyCode==38){
                    $('.cubo').animate({'top':'-=50px'});
                    console.log("up");
                }else if(event.keyCode==40){
                    $('.cubo').animate({'top':'+=50px'});
                    console.log("down");
                }else
                console.log("Utilice las teclas direccionales");
            });

</body>
