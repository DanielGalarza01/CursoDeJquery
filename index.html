/****************************************************************************

SHOW and HIDE.  SHOW nos permite mostrar un elemento en pantalla. HIDE nos permite ocultalo.*/

$(function(){
    $('#parrafo').css({'background-color':'green','text-align':'center'});
    if($('#parrafo').hasClass('saludo')){
        alert("Si tiene clase saludo");
        $('#parrafo').show(3000);                      //El id parrafo tiene la clase ocultar, al darle el método show, lo muestra por pantalla. 
    }                                              // Tambien se le puede agregar parametros, en este caso tres segundos para que se note como se muestra.
    else{                                          
        alert("p no tiene la clase saludo");
        $('#parrafo').addClass('saludo');
    } 


    if($('div').hasClass('saludo')){
        alert("div tiene la clase saludo");
    }
    else{
        alert("div no tiene la clase saludo");
        $('div').hide(3000);
    }
});
